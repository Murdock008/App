<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="Estilos CSS/login.css">
</head>
<body>
	<div class="main-container">
		<div class="bg-container">
			<div class="logo-bg">
			<header class="logo-container">
				<h1 class="logo-title"><b>Z O É</b></h1>
			</div>
	</header>
		<div class="form-container">
			<h2 class="sesion-title">Iniciar sesión</h2>
		<form action="home.html"></form>
			<div class="input-container">
				<label for="correo"><b>Ingresa tu correo:</b></label>
				<input type="email" name="correo" required>
			</div>
			<div class="input-container">
				<label for="contrasenia"><b>Ingresa tu contraseña:</b></label>
				<input type="password" name="contrasenia" required><br>
				<button class="login-btn" type="submit"><a href="Home.html">Siguiente</a></button>
				</form>
		<a class="link" href="paginas/register.html">
			¿No te has registrado aún? Haz click aquí.
		</a>
			</div>
		</div>
			</div>
	</div>
	</div>
</body>
</html>
