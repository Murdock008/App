<html>

	<title>Inicio</title>
	<meta charset="utf-8">
	<link rel="stylesheet"href="../Estilos CSS/menu.css">

</head>
<body>
	<div class="main-container"></div>
	<header class="menu-container">

	<main class="content-container">

			</div>
		</div>
		<div class="favorites-container">
			<div class="favorites-list-title">
				<img src="../imagenes/megusta.png" alt="Like">

			</div>
			<div class="song-list-container">
				<div class="song-list-item">
					<div class="song">
						<div class="song-cover">
							<img src="../imagenes/programaton.png" alt="Prográmaton">
						</div>
						<div class="song-data">
							<div class="uno">Prográmaton</div>
							<div class="dos">Zoé </div>
						</div>
					</div>
					<spam>
						<img src="../imagenes/trespuntos.png" alt="3">
					</spam>	
				</div>
				<div class="song-list-item">
					<div class="song">
						<div class="song-cover">
							<img src="../imagenes/reptilectric.png" alt="Reptilectric">

						<div class="song-data">
							<div class="uno">Reptilectric</div>
							<div class="dos">Zoé </div>
						</div>
					</div>
					<spam>
						<img src="../imagenes/trespuntos.png" alt="3">
					</spam>	
				</div>
				<div class="song-list-item">
					<div class="song">
						<div class="song-cover">
							<img src="../imagenes/SKR.png" alt="SKR">
						</div>
						<div class="song-data">
							<div class="uno">SKR</div>
							<div class="dos">Zoé </div>
						</div>
					</div>
					<spam>
						<img src="../imagenes/trespuntos.png" alt="3">
					</spam>	
				</div>
			</div>
		</div>
	</main>
	<div class="playing-container">
		<div class="playing">
			<div class="data-container__playing">
				<div class="cover-container__playing">
					<img src="../imagenes/voluma.png" alt="Voluma">
				</div>
				<div class="data__playing">
					<div class="one">León Larregui</div>
					<div class="two"><b>Locos</b></div>
				</div>
			</div>
			<div class="controls-container">
					<button>
						<img class="einer" src="../imagenes/megusta2.png" alt="like">
					</button>
					<button>
						<img class="zwei " src="../imagenes/pause.png" alt="pause">
					</button>
				</div>
				<nav class="nav-songs">
					<div class="nav__home">
						<img src="../imagenes/home.png" alt="home">
					</div>
					<div class="nav__search">
						<img src="../imagenes/lupa.png" alt="lupaa">
					</div>
					<div class="nav__playlist">
						<img src="../imagenes/2cuadrados.png" alt="wesrgfh">

					<div class="nav__favorites">
						<img src="../imagenes/megusta3.png" alt="Me gusta">
